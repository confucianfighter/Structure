name: "Structure"
description: "Mindful screentime and project management."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  provider: ^6.0.1
  build_runner: ^2.4.13
  #drift: ^2.21.0
  #drift_flutter: ^0.2.1
  #sqlite3_flutter_libs: ^0.5.26
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  #font_awesome_flutter: ^10.8.0
  icons_plus: ^5.0.0
  flutter_markdown: ^0.7.4+3
  toml: ^0.16.0
  objectbox: ^4.0.3
  objectbox_flutter_libs: ^4.0.3
  flutter_html: ^3.0.0-beta.2
  flutter_highlight: ^0.7.0
  markdown: ^7.1.1
  window_manager: ^0.4.3
  flutter_code_editor: ^0.3.2
  dropdown_search: ^6.0.1
  webview_flutter: ^4.10.0
  webview_windows: ^0.4.0

dev_dependencies:
  objectbox_generator: ^4.0.3
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  rename: 3.0.2


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/writing_prompts.toml
    - assets/markdown_guide.md
    - assets/html_guide.md
    - assets/css/
    - assets/css/bootstrap_sketchy.min.css
    - assets/css/bootstrap_darkly.min.css
    - assets/css/bootstrap_flatly.min.css
    - assets/css/bootstrap_litera.min.css
    - assets/css/bootstrap_neomorph.min.css
    - assets/css/bootstrap_slate.min.css